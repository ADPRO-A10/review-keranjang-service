<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container-lg">
    <div class="row mt-3 mb-3">
        <div class="col"><h1>Keranjang</h1></div>
    </div>
    <div class="row">
        <div class="row mb-3" th:each="item : ${data}">
            <div class="col"><div class="card">
                <h5 class="card-header" th:text="${item.nama}"></h5>
                <div class="card-body">
                    <h5 class="card-title" th:text="'Jumlah : ' + ${item.jumlah}"></h5>
                    <p class="card-text" th:text="'Harga : ' + ${item.harga}"></p>
                    <a href="#" class="btn btn-primary">Lihat Produk</a>
                </div>
            </div></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
