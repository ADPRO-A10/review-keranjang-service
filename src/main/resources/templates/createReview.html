<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>Create New Review</h3>

    <form th:action="@{/review/createReview}" th:object="${review}" method="post">
        <div class="form-group">
            <label for="productInput">Product</label>
            <input th:field="*{product}" type="text" class="form-control mb-4 col-4" id="productInput" placeholder="Enter product">
        </div>
        <div class="form-group">
            <label for="reviewerNameInput">Reviewer Name</label>
            <input th:field="*{reviewerName}" type="text" class="form-control mb-4 col-4" id="reviewerNameInput" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="reviewTextInput">Review Text</label>
            <textarea th:field="*{reviewText}" class="form-control mb-4 col-6" id="reviewTextInput" rows="4" placeholder="Write your review"></textarea>
        </div>
        <div class="form-group">
            <label for="ratingInput">Rating</label>
            <select th:field="*{rating}" class="form-control mb-4 col-2" id="ratingInput">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
